<!DOCTYPE html>

<html>
   <head>
       <title>
	   Registration form.
       </title>
   </head>
            <body style = "background-color:gray;" >
			<h2 style= "color:black; text-align:center;" > Please give your information here.</h2>
			
			
			<div>
			<label for= "fullname"> FullName:</label> 
			<input type ="text" name="fullname" id ="fullname">
			</div><br>
			
			<div>
			<label for= "email"> Email:</label> 
			<input type ="email" name="email" id ="email">
			</div><br>
			
			<div>
			<label for= "password"> Password:</label> 
			<input type ="password" name="pass" id ="pass">
			</div><br>
			
			<div>
			<label for= "dob"> Date of birth:</label> 
			<input type ="date" name="dob" id ="dov">
			</div><br>
			
			<div>
			<label for= "photo"> Picture of your's:</label> 
			<input type ="file" name="photo" id ="photo">
			</div><br>
			
			<div>
			<label for= "gender"> Gender:</label> 
			<input type ="radio" name="gender" id ="gender" value="male">Male
			<input type ="radio" name="gender" id ="gender" value="female">Female
			</div><br>
			
			
			<div>
			<label for= "riligion"> Religion:</label> 
			<input type ="Checkbox" name="R1" id ="c2" value="islam">Islam
			<input type ="checkbox" name="R1" id ="c2" value="hindu">Hindu
			</div><br>
			
			<div>
			<label for="department">Department:</label>
			<select name="department">
			<option value ="CSE"> CSE </option>
			<option value ="EEE" > EEE</option>
			<option value ="ARCH"selected> ARCH </option>
			</select>
			</div><br>
			
			<div>
			<label for="massege">Massege:</label><br>
			<textarea cols="20" rows="20"> </textarea>
			</div>
			
			
			<div>
			<input type ="submit" value = "LOGIN">
			<input type ="reset" value = "Clear">
			</div>
			
            </body>
</html>
